<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早读任务板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 第一屏 -->
    <div class="section section-reading">
        <h2>📖 早读任务</h2>
        <div id="reading" class="content">正在连接服务器获取任务...</div>
        <div class="arrow-down" onclick="window.scrollTo(0, window.innerHeight)">⬇️ 默写在下面</div>
    </div>

    <!-- 第二屏 -->
    <div class="section section-dictation">
        <h2>
            ✍️ 默写任务 
            <span class="server-time-tag">🕒 网络时间管控中</span>
        </h2>
        
        <div id="dictation" class="content hidden"></div>

        <div id="lock" class="locked-area">
            <span style="font-size: 2em;">🔒 任务锁定中</span>
            <div id="status-text" class="timer">--/-- --:--</div>
            <div style="font-size: 1.2em">
                开放时间: <span id="target-time" style="font-weight:bold; color:#333">--</span>
            </div>
            <div style="font-size: 1em; color: #aaa; margin-top: 10px;">(修改本机时间无效)</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
